<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprende M√©todos Num√©ricos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f66, #f9a);
      margin: 0;
      padding: 1em;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2em;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    select, input, button {
      width: 100%;
      padding: 0.8em;
      margin: 0.5em 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #ff6f61;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #e65c50;
    }
    .output {
      margin-top: 1em;
      padding: 1em;
      background: #f0f0f0;
      border-radius: 10px;
    }
    .logo {
      display: block;
      margin: auto;
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://metodosgeralex.home.blog/wp-content/uploads/2019/02/metodos.jpg?w=588&h=289" alt="Logo" class="logo">
    <h2>üéì Aprende M√©todos Num√©ricos</h2>
    <label for="metodo">Selecciona un m√©todo:</label>
    <select id="metodo">
      <option value="">-- Elige un m√©todo --</option>
      <option value="euler">üìâ M√©todo de Euler</option>
      <option value="eulerMejorado">üß† Euler Mejorado</option>
      <option value="lagrange">üìä Interpolaci√≥n de Lagrange</option>
      <option value="derivada">üßæ Derivada Funcional</option>
      <option value="trapezoide">üñêÔ∏è Regla del Trapecio</option>
      <option value="simpson">üñêÔ∏è Regla de Simpson</option>
      <option value="biseccion">üìç M√©todo de Bisecci√≥n</option>
      <option value="gauss">üìâ Eliminaci√≥n de Gauss</option>
    </select>

    <div id="inputs"></div>

    <button onclick="calcular()">Calcular</button>

    <div class="output" id="resultado"></div>
  </div>

  <script>
    const inputsDiv = document.getElementById('inputs');
    const resultadoDiv = document.getElementById('resultado');

    document.getElementById('metodo').addEventListener('change', mostrarInputs);

    function mostrarInputs() {
      const metodo = document.getElementById('metodo').value;
      resultadoDiv.innerHTML = "";
      if (["derivada", "euler", "eulerMejorado"].includes(metodo)) {
        inputsDiv.innerHTML = `
          <label>f(x):</label><input id="f" placeholder="por ejemplo: Math.sin(x)">
          <label>x:</label><input id="x0" type="number" value="1">
          <label>h (paso):</label><input id="h" type="number" value="0.001">
        `;
      } else if (metodo === 'lagrange') {
        inputsDiv.innerHTML = `
          <label>X (separados por comas):</label><input id="xvals">
          <label>Y (separados por comas):</label><input id="yvals">
          <label>Valor a interpolar:</label><input id="xint" type="number">
        `;
      } else if (["trapezoide", "simpson"].includes(metodo)) {
        inputsDiv.innerHTML = `
          <label>f(x):</label><input id="f" placeholder="por ejemplo: Math.sin(x)">
          <label>a (inicio):</label><input id="a" type="number" value="0">
          <label>b (fin):</label><input id="b" type="number" value="3.14">
          <label>n (subintervalos):</label><input id="n" type="number" value="10">
        `;
      } else if (metodo === 'biseccion') {
        inputsDiv.innerHTML = `
          <label>f(x):</label><input id="f" placeholder="por ejemplo: x*x - 4">
          <label>a (inicio):</label><input id="a" type="number" value="0">
          <label>b (fin):</label><input id="b" type="number" value="3">
          <label>Tolerancia:</label><input id="tol" type="number" value="0.0001">
        `;
      } else if (metodo === 'gauss') {
        inputsDiv.innerHTML = `
          <p>Este m√©todo requiere desarrollo adicional en interfaz para ingresar matrices.</p>`;
      }
    }

    function calcular() {
      const metodo = document.getElementById('metodo').value;
      resultadoDiv.innerHTML = "";
      try {
        const f = (x) => eval(document.getElementById("f").value);

        if (metodo === 'derivada') {
          const x0 = parseFloat(document.getElementById("x0").value);
          const h = parseFloat(document.getElementById("h").value);
          const deriv = (f(x0 + h) - f(x0 - h)) / (2 * h);
          resultadoDiv.innerHTML = `<strong>Derivada aproximada:</strong> ${deriv}`;
        } else if (metodo === 'euler') {
          const x0 = parseFloat(document.getElementById("x0").value);
          const h = parseFloat(document.getElementById("h").value);
          const y0 = f(x0);
          const y1 = y0 + h * f(x0);
          resultadoDiv.innerHTML = `<strong>Euler:</strong> y1 ‚âà ${y1}`;
        } else if (metodo === 'eulerMejorado') {
          const x0 = parseFloat(document.getElementById("x0").value);
          const h = parseFloat(document.getElementById("h").value);
          const y0 = f(x0);
          const predictor = y0 + h * f(x0);
          const corrector = y0 + (h / 2) * (f(x0) + f(x0 + h));
          resultadoDiv.innerHTML = `<strong>Euler Mejorado:</strong> y1 ‚âà ${corrector}`;
        } else if (metodo === 'lagrange') {
          const xvals = document.getElementById("xvals").value.split(',').map(Number);
          const yvals = document.getElementById("yvals").value.split(',').map(Number);
          const xint = parseFloat(document.getElementById("xint").value);
          let result = 0;
          for (let i = 0; i < xvals.length; i++) {
            let term = yvals[i];
            for (let j = 0; j < xvals.length; j++) {
              if (i !== j) term *= (xint - xvals[j]) / (xvals[i] - xvals[j]);
            }
            result += term;
          }
          resultadoDiv.innerHTML = `<strong>Interpolaci√≥n de Lagrange:</strong> ${result}`;
        } else if (metodo === 'trapezoide') {
          const a = parseFloat(document.getElementById("a").value);
          const b = parseFloat(document.getElementById("b").value);
          const n = parseInt(document.getElementById("n").value);
          const h = (b - a) / n;
          let sum = f(a) + f(b);
          for (let i = 1; i < n; i++) sum += 2 * f(a + i * h);
          const result = (h / 2) * sum;
          resultadoDiv.innerHTML = `<strong>Regla del Trapecio:</strong> ${result}`;
        } else if (metodo === 'simpson') {
          const a = parseFloat(document.getElementById("a").value);
          const b = parseFloat(document.getElementById("b").value);
          let n = parseInt(document.getElementById("n").value);
          if (n % 2 !== 0) n += 1;
          const h = (b - a) / n;
          let sum = f(a) + f(b);
          for (let i = 1; i < n; i++) {
            sum += (i % 2 === 0 ? 2 : 4) * f(a + i * h);
          }
          const result = (h / 3) * sum;
          resultadoDiv.innerHTML = `<strong>Regla de Simpson:</strong> ${result}`;
        } else if (metodo === 'biseccion') {
          let a = parseFloat(document.getElementById("a").value);
          let b = parseFloat(document.getElementById("b").value);
          const tol = parseFloat(document.getElementById("tol").value);
          let c;
          while ((b - a) / 2 > tol) {
            c = (a + b) / 2;
            if (f(c) === 0) break;
            else if (f(a) * f(c) < 0) b = c;
            else a = c;
          }
          resultadoDiv.innerHTML = `<strong>Bisecci√≥n:</strong> ra√≠z ‚âà ${(a + b) / 2}`;
        } else if (metodo === 'gauss') {
          resultadoDiv.innerHTML = `üîß Este m√©todo a√∫n requiere una interfaz para ingresar matrices.`;
        }
      } catch (e) {
        resultadoDiv.innerHTML = `‚ùå Error: ${e.message}`;
      }
    }
  </script>
</body>
</html>
